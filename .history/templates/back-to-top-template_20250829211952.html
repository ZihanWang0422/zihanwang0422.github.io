<!-- 返回顶部按钮模板 -->
<!-- 
使用说明：
1. 将以下代码复制到您的HTML页面中，建议放在 </body> 标签之前
2. 确保已引入 Font Awesome 图标库
3. 引入CSS文件: <link rel="stylesheet" href="css/back-to-top.css">
4. 引入JS文件: <script src="js/back-to-top.js"></script>
-->

<!-- 返回顶部按钮 -->
<button class="back-to-top" id="backToTop" aria-label="返回顶部" title="返回顶部">
    <i class="fa fa-arrow-up"></i>
</button>
